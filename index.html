<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Server</title>
</head>

<body>
    <h1>Testing Server</h1>
    <button onmousedown="test()">
        resquest
    </button>

    <script>
        async function test() {

            const data = {
                prompt: "a photograph of an astronaut riding a mouse"
            }

            fetch("https://fa10-34-142-228-141.ngrok-free.app/generateImage",
                {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: { "Content-type": "application/json; charset=UTF-8" }
                }
            )
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.log(err))
        }
    </script>
</body>

</html>
