<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Server</title>

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
   
</head>

<body>

    <div class="container">

        <h1>Stable Diffusion API</h1>

        <img src="{{ generated_image|default(" https://picsum.photos/200/300", true) }}" />

        <form action="POST">

            <input type="text" placeholder="Digite a descrição da imagem">

            <input type="file" id="inputFile" name="inputFile" accept="image/png, image/jpeg">

            <button type="submit">
                Resquest
            </button>

        </form>

    </div>

    <script src="{{url_for('static',filename='script.js')}}" defer></script>

</body>

</html>
